<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Carousel Left Right</title>
    </head>
    <body>
        <div class="carousel">
            <figure class="onscreen">
                <img src="assets/kit1.jpg" alt="Cat" />
            </figure>
            <figure><img src="assets/kit2.jpg" alt="Cat" /></figure>
            <figure><img src="assets/kit3.jpg" alt="Cat" /></figure>
            <figure><img src="assets/kit4.jpg" alt="Cat" /></figure>
        </div>

        <div class="arrows">
            <img src="assets/arrow left.png" id="left" class="on" />
            <img src="assets/arrow right.png" id="right" />
        </div>
        <script src="script.js"></script>
    </body>
</html>
